version: '3.8'

services:
  youtube-subscriptions:
    build: .
    container_name: youtube-subscriptions
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  api:
    build: ./server
    container_name: youtube-subscriptions-api
    volumes:
      - ./server/data:/app/data
    restart: unless-stopped
    environment:
      - PORT=3001
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
